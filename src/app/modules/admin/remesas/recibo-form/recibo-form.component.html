<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Recibo {{recibo?.id}}</div>
        <button
            mat-icon-button
            (click)="cancel()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-4 sm:p-4 overflow-y-auto"
        [formGroup]="form">

        <div class="grid sm:grid-cols-4 gap-2 w-full mt-2">

            <div class="sm:col-span-2">
                <div class="flex items-center justify-start">
                    <div
                        class="leading-6">Devuelto
                    </div>
                    <mat-slide-toggle
                    class="ml-2"
                    [color]="'primary'"
                    [formControlName]="'devuelto'"
                    #inquiry>
                    </mat-slide-toggle>
                </div>
            </div>

            <div class="sm:col-span-4" *ngIf="form.controls.devuelto.value">
                <mat-form-field class="w-full">
                    <mat-label>Motivo devolución</mat-label>
                    <input
                        matInput
                        [formControlName]="'motivoDevolucion'">
                </mat-form-field>
            </div>
            <div class="sm:col-span-2" *ngIf="form.controls.devuelto.value">
                <mat-form-field class="w-full">
                    <mat-label>Gastos devolución</mat-label>
                    <input
                        matInput
                        [formControlName]="'gastosDevolucion'">
                </mat-form-field>
            </div>
            <!-- TODO: cargar dinámicamente-->
            <div class="sm:col-span-2" *ngIf="form.controls.devuelto.value">
                <mat-form-field class="w-full">
                    <mat-label>Id recibo devuelto</mat-label>
                    <input
                        matInput
                        [formControlName]="'idConectaReciboDevuelto'">
                </mat-form-field>
            </div>


        </div>




        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="flex items-center mt-4 sm:mt-0">
                <!-- Discard -->
                <button
                    class="ml-auto sm:ml-0"
                    mat-stroked-button
                    (click)="cancel()">
                    Cancelar
                </button>
                <button
                    class="ml-2"
                    mat-flat-button
                    [disabled]="!form.valid"
                    [color]="'primary'"
                    (click)="saveAndClose()">
                    Guardar
                </button>
            </div>
        </div>
    </form>
</div>
