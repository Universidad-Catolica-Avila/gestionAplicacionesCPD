<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Cuota</div>
        <button
            mat-icon-button
            (click)="cancel()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-4 sm:p-4 overflow-y-auto"
        [formGroup]="form">

        <div class="grid sm:grid-cols-4 gap-2 w-full mt-2">
            <div class="sm:col-span-4">
                <p>Selecciones el grupo para cargar los recibos</p>
            </div>
            <!-- TODO: cargar dinÃ¡micamente-->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full">
                    <mat-label>Grupo</mat-label>
                    <mat-select [formControlName]="'grupo'">
                        <mat-option *ngFor="let grupo of grupos;" [value]="grupo.id">{{grupo.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>




        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="flex items-center mt-4 sm:mt-0">
                <!-- Discard -->
                <button
                    class="ml-auto sm:ml-0"
                    mat-stroked-button
                    (click)="cancel()">
                    Cancelar
                </button>
                <button
                    class="ml-2"
                    mat-flat-button
                    [disabled]="!form.valid"
                    [color]="'primary'"
                    (click)="saveAndClose()">
                    Cargar recibos
                </button>
            </div>
        </div>
    </form>
</div>
