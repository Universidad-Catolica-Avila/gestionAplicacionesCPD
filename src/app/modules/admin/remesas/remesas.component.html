<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8 bg-card">
        <!-- Title -->
        <div>
            <div class="text-4xl font-extrabold tracking-tight leading-none">Remesas</div>
        </div>
                    <!-- Main actions -->
        <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createRemesa()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Nueva remesa</span>
            </button>
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">

            <table mat-table [dataSource]="remesas" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Nº Remesa </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>

                <ng-container matColumnDef="titulo">
                  <th mat-header-cell *matHeaderCellDef> Título </th>
                  <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="fechaPresentacion">
                  <th mat-header-cell *matHeaderCellDef> F. Presentación </th>
                  <td mat-cell *matCellDef="let element"> {{element.fechaPresentacionRemesa | date:'dd/MM/YYYY'}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="fechaVencimiento">
                    <th mat-header-cell *matHeaderCellDef> F. Vencimiento </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaVencimientoRemesa | date:'dd/MM/YYYY'}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="emitida">
                  <th mat-header-cell *matHeaderCellDef> Emitida </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle
                    class="ml-2"
                    [color]="'primary'"
                    (change)="updateRemesaEmitida(element)"
                    [disabled]="true"
                    [checked]="element.remesaEmitida">
                    </mat-slide-toggle>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="cursor-pointer mr-4" (click)="goToRemesa(element.id)" svgIcon="heroicons_outline:pencil"></mat-icon>
                        <mat-icon class="cursor-pointer mr-4" (click)="deleteRemesa(element.id)" svgIcon="heroicons_outline:trash"></mat-icon>
                        <mat-icon class="cursor-pointer" (click)="duplicateRemesa(element.id)" svgIcon="heroicons_outline:duplicate"></mat-icon>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

        </div>

    </div>

</div>
